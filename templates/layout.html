<!Doctype html>
<html>
	<head>
		<!-- required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- bootstrap and additional design links-->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./style/stylesheet">

		<!-- Website headers-->
		<title>Dobby:{% block title %}{% endblock %}</title>
		<link href=# rel="icon" >
	</head>
	<body>
		<header class="navbar navbar-expand-sm navbar-light bg-light border">
			<a class="navbar-brand" href="/">Dobby</a>
			<nav class="collapse navbar-collapse" id="navbar">
				{% if session %}
				<ul class="navbar-nav mr-auto mt-2">
					<li class="nav-item"><a class="nav-link" href="./logout">Log Out</a></li>
					<li class="nav-item"><a class="nav-link" href="./">Home</a></li>
				</ul>
				{% else %}
				<ul class="navbar-nav ml-auto mt-2">
					<li class="nav-item"><a class="nav-link" href="./register">Register</a></li>
					<li class="nav-item"><a class="nav-link" href="./login">Login</a></li>
				</ul>
				{% endif %}
			</nav>
		</header>
		<div id="body" class="container">
			{% block body %}
			{% endblock %}
		</div>
	</body>
</html>
