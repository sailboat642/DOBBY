{% extends "layout.html" %}

{% block title %}
   Register
{% endblock %}

{% block body %}
<div class="d-flex justify-content-center">
    <form action="/register" method="post" class="col-md-4">
        <input autocomplete="off" autofocus class="form-control mt-4" name="username" placeholder="Username" type="text"/>
        <input class="form-control mt-4" name="password" placeholder="Password" type="password"/>
        <input class="form-control mt-4" name="confirmation" placeholder="Password" type="password"/>
        <button id ="check" class="btn btn-primary mt-4 col-md-4" type="submit">Register</button>
    </form>
</div>
{% endblock %}
