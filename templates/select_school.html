{% extends "layout.html" %}

{% block title %}
	School Select
{% endblock %}

{% block body %}
<form action="/add_students" method="get">
	<div>
	    <select class="form-control" name="school">
	    	<option disabled="" value ="" selected="">School Name</option>
		    {% for school in schools %}
		    <option value="{{ school.id }}">{{ school.name }}</option>
		    {% endfor %}
	    </select>
	<button type="submit">Open</button>

	</div>
</form>
{% endblock %}
