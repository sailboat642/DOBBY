{% extends layout %}

{% block body %}
<form action="/" method="get">
	<select class="select-file">
		<option disabled="" value ="" selected="">Eventname</option>
		{% for event in events %}
		<option value="{{ event.filename }}">{{ event.name}}</option>
		{% endfor %}
	<button type="submit">Open</button>
</form>
<form action="/create_event" method="post">
	<button type="submit">New Event</button>
</form>
{% endblock %}
